<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Facebook Post UI</title>
     <link href="style.css" rel="stylesheet"/>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <div class="post">
          <h2>Facebook-Post-UI</h2>
            <div class="post-wrapper">
              <div id="top-bar">
              <i class="fas fa-circle-user fa-4x"></i>
              <textarea  id="post-content" placeholder="Write you thoughts.." rows="3"></textarea>
              </div>
              <img id="gif-img" src="">
              <div id="middle-bar">
              <button id="giphy-btn" class="btn" type="button">GIF</button>
              <button class="btn" type="button">Tag Friends</button>
              </div>
              <div id="bottom-bar">
              <button id="add-post-btn" class="btn" type = "button">
                Post
              </button>
              </div>
          </div>
          <div class="container">
            <div class="inputfiled">
            <input
            type="text"
            class="input userinput"
            placeholder="Search"
            />
            </div>
            <div class="output">Loading May Take Time</div>
          </div>
          
          <div class="post-list">
            
          </div>
          
          <button type="button" class = "btn" id= "delete-all-btn">
            <span><i class="fas fa-trash"></i></span>
            &nbsp; Delete All
          </button>
        </div>
        <script src="script.js"></script>
</body>
</html>
